<div class="card" *ngIf = "movie"> <!-- movie varsa göstərilsin-->
  
    <div class="card-body">
      <span class="badge text-bg-warning">id: {{movie.id}} name: {{movie.name}}</span>
      <div class="input-group">
        <input type="text" class="form-control" [(ngModel)]="movie.name"> <!-- iki terefli data binding-->
        <div> 
          <div class="input-groug-append">
            <button class="btn btn-outline-secondary" type="button">Update</button>
          </div>
        </div>
      </div>
    </div>
  </div>
